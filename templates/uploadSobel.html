<!DOCTYPE html>
<html lang="en" data-bs-theme="dark">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Upload and Process 2D Images with Sobel</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/style.css') }}">
</head>

<body>
    <section>
        <div class="container">
            <h2 class="mt-5">Upload and Process 2D Images with Sobel</h2>

            <form action="/uploadSobelImage" method="post" enctype="multipart/form-data" class="mt-4">
                <div class="mb-3">
                    <label for="imageFile" class="form-label">Select Image File:</label>
                    <input type="file" class="form-control" id="imageFile" name="imageFile" accept="image/*" required>
                </div>
                <button type="submit" class="btn btn-primary">Upload Image</button>
                <a href="/" class="btn btn-secondary ms-2">Go Back</a>
            </form>

            {% if original_image %}
            <div class="mt-5">
                <h3>Original Image</h3>
                <img src="{{original_image}}" alt="Original Image" class="img-fluid">
            </div>
            {% endif %}

            {% if sobel_magnitude %}
            <div class="mt-5">
                <h3>Sobel Magnitude</h3>
                <img src="{{sobel_magnitude}}" alt="Sobel Magnitude" class="img-fluid">
            </div>
            {% endif %}
        </div>
    </section>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
</body>
</html>
